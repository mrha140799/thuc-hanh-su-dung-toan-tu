<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var width = prompt("Nhap vao chieu dai cua hinh chu nhat : ");
    var height = prompt("Nhap vao chieu rong cua hinh chu nhat : ");
    document.write("Area = " + width * height);
</script>
</body>
